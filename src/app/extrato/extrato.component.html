<section class="container">
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__conteudo">Data</th>
      <th class="tabela__cabecalho__conteudo">Valor</th>
      <th class="tabela__cabecalho__conteudo">Destino</th>
    </thead>
    <tbody *ngIf="transfList.length > 0; else tableEmpty">
      <tr class="tabela__linha" *ngFor="let t of transfList">
        <td class="tabela__conteudo">{{ t.date | date: 'short' }}</td>
        <td class="tabela__conteudo">{{ t.value | currency }}</td>
        <td class="tabela__conteudo">{{ t.destiny }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #tableEmpty>
    <p>Nenhuma transferência cadastrada</p>
  </ng-template>
</section>
